<svg xmlns="http://www.w3.org/2000/svg" width="744" height="500">
  <g transform="translate(-9.844)">
    <text style="font-size:14px;line-height:1.25;font-family:Helvetica;-inkscape-font-specification:Helvetica" x="448.041" y="53.507">
      <tspan x="448.041" y="53.507">To approximate a circle using a path of straight</tspan>
      <tspan x="448.041" y="68.507">edges, calculate the number of segments that</tspan>
      <tspan x="448.041" y="83.507">will be needed so that the path will never be</tspan>
      <tspan x="448.041" y="98.507">more than a specified distance from the circle.</tspan>
      <tspan x="448.041" y="128.507">Given:</tspan>
      <tspan x="448.041" y="143.507">
        <tspan style="font-weight:700; fill:#a00">R</tspan> = circle radius</tspan>
      <tspan x="448.041" y="158.507">
        <tspan style="font-weight:900; fill:#a00">L</tspan> = maximum 'imprecision' of the flattened path</tspan>
      <tspan x="448.041" y="173.507">
        <tspan style="font-weight:700">S</tspan> = no. path segments</tspan>
      <tspan x="448.041" y="188.507">Angle <tspan style="font-weight:700">ß</tspan> = 360° / S = 2 × π / S</tspan>
      <tspan x="448.041" y="203.507">△abc is an isosceles and m = midpoint(ab)</tspan>
      <tspan x="448.041" y="233.507">length(ac) = R</tspan>
      <tspan x="448.041" y="248.507">length(md) = L</tspan>
      <tspan x="448.041" y="263.507">length(cm) = R - L</tspan>
      <tspan x="448.041" y="293.507">cos(ß/2) = length(cm) / R</tspan>
      <tspan x="448.041" y="308.507">cos(ß/2) = (R - L) / R</tspan>
      <tspan x="448.041" y="323.507">ß = 2 × cos⁻¹(1 - L / R)</tspan>
      <tspan x="448.041" y="338.507">2 × cos⁻¹(1 - L / R) = 2 × π / S</tspan>
      <tspan x="448.041" y="353.507" style="font-weight:700;font-size:14px">S = π / cos⁻¹(1 - L / R)</tspan>
      <tspan x="448.041" y="383.507">Example: Given an ellipse with radius = 100px</tspan>
      <tspan x="448.041" y="398.507">and allowing a max. imprecision of ¼ px, the</tspan>
      <tspan x="448.041" y="413.507">number of segments required is ...</tspan>
      <tspan x="448.041" y="443.507">S = π / cos⁻¹(1 - 0.25 / 100) = 44 segments </tspan>
    </text>
